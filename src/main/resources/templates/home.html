<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de Divisas</title>
    <!-- Carga de Bootstrap desde WebJars -->
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
    <script src="script.js" defer></script>
</head>
<body style="background-color: lightblue;">
<div class="container mt-5">
    <h1 class="text-center">Convertidor de Divisas:</h1>
    <form id="converter-form" class="p-4 bg-white rounded shadow">
        <div class="mb-3">
            <label for="amount" class="form-label">Cantidad:</label>
            <input type="number" id="amount" class="form-control" required>
        </div>

        <div class="mb-3" id="sub-Menu">
            <label for="from-currency" class="form-label">De:</label>
            <select id="from-currency" class="form-select"></select>
        </div>

        <div class="mb-3">
            <label for="to-currency" class="form-label">A:</label>
            <select id="to-currency" class="form-select">

            </select>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Convertir</button>
        </div>
    </form>

    <p id="result" class="mt-3 text-center"></p>
</div>

<!-- Carga de Bootstrap JS desde WebJars -->
<script src="/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
